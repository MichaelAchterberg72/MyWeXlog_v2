{% extends "base_popup.html" %}

{% load crispy_forms_tags %}

{% block title %}{{block.super}}-Publisher{% endblock title %}

<script type="text/javascript">

function closePopup(win, newID, newRepr, id) {
    $(id).append('<option value=' + newID + ' selected >' + newRepr + '</option>')
    win.close();
}
</script>

{% block content %}

  <h3 class="card-title">
Add a New Publisher</h3>

<div class="card-body">
<form method="post" novalidate>
  <input type="hidden" name="next" value="{{ request.GET.next }}">
  {% csrf_token %}
  <div style="background-color:red; color:white;">
    <p>

      {{ form.non_field_errors }}
    </p>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 mb-0">
      {{ form.publisher|as_crispy_field }}
      {{ form.link|as_crispy_field }}
    </div>
  </div>
  <div class="">
    <p><button type="submit" name="Done" class="btn btn-primary">Save</button>
  </div>
</form>
</div>
{% endblock %}
