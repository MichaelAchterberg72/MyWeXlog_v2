{% extends "base_home.html" %}
{% load scheduletags i18n %}

{% block content %}
{% include "schedule/calendar_base.html" %}
{% include "schedule/_dialogs.html" %}
<div class="row row-centered">
  <div class="row d-inline-flex justify-content-center" id="date" style="visibility:hidden;">
    {% prevnext "month_calendar" calendar period "F Y"%}
  </div>
  <div class="" id="today" style="visibility:hidden;">
    <a class="btn btn-outline-secondary" href="{% url "month_calendar" calendar.slug %}">
      {% trans "Today" %}
    </a>
  </div>
  <div class="center">
    <div class="col-md-12">
      {% month_table calendar period "regular" %}
    </div>
  </div>
</div>
{% endblock %}
