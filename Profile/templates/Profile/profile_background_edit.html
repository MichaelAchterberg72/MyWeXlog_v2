{% extends 'base_home.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}My {{block.super}} Profile Edit Background{% endblock title %}


{% block content %}
<div class="card">
  <div class="card-body">
<h3>Edit Your Profile Background</h3>

<form method="post">
  <input type="hidden" name="next" value="{{ request.GET.next }}">
  {% csrf_token %}

      {{ form.background|as_crispy_field }}

  <div class="">
    <p><a href="{% url 'Profile:ProfileView' %}#background" class="btn btn-danger">Cancel</a> <button type="submit" name="Done" class="btn btn-primary">Save</button>
  </div>
</form>
</div>
</div>
{% endblock content %}
