{% extends 'base_home.html' %}
{% load crispy_forms_tags %}

{% block title %}{{block.super}}-Request Validate{% endblock title %}


{% block content %}
<div class="card card-shadow col-sm-5 mx-auto">
  <div class="card-body">
    <h3>Request to Validate Experience</h3>
    <form class="" action="" method="POST">
      <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% csrf_token %}
      {{ form.subject|as_crispy_field }}
      {{ form.message|as_crispy_field }}
      <a href="{% url 'Talent:SkillValidationList' skl %}" class="btn btn-danger">Cancel</a>
      <button type="submit" class="btn btn-primary">Send Request</button>
    </form>
  </div>
</div>

{% endblock content %}
